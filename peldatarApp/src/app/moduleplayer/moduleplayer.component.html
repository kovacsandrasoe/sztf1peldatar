<div style="margin-bottom: 20px" *ngFor="let item of exercises">
  <h3>{{item.title}} - (by: {{item.author}}) - szint: {{item.level}}</h3>
  <p>{{item.description}}</p>
  <a class="btn btn-primary" href="{{item.solutionpath}}" target="_blank" download>
    Megoldás letöltése
  </a> &nbsp;
  <a class="btn btn-success" href="{{item.video}}" target="_blank" download>
    Videó megnézése
  </a> &nbsp;
</div>
